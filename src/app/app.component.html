<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <!-- {{ userForm.value | json}}
    <hr />
    {{userModel | json}} -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" 
        [class.is-invalid]="name.invalid && name.touched" class="form-control" 
        name="userName" [(ngModel)]="userModel.name">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
    </div>


    <div class="form-group">
      <label>Email</label>
      <input type="text" required #email="ngModel" 
        [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" [(ngModel)]="userModel.email">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">El email es obligatorio</small>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{8}$" 
        [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched" >El teléfono es obligatorio y debe tener 8 dígitos</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors['required']">El teléfono es obligatorio</small>
        <small class="text-danger" *ngIf="phone.errors['pattern']"> El teléfono debe tener 8 dígitos</small>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12 PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Sumbit form</button>

  </form>
</div>
